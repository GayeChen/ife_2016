<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="task30.css">
    <script src="task30.js"></script>
</head>
<body>
<form action="">
    <div>
       <label for="name">姓名</label>
       <input type="text" id="name" class="bot" required="true">
    </div>
    <div class="demand">必填，长度为4-16个字符</div>
    <div>
       <label for="password">密码</label>
       <input type="password" id="password" class="bot">
    </div>
    <div class="demand">请输入密码</div>
    <div>
       <label for="password1">密码确认</label>
       <input type="password" id="passwordSure" class="bot">
    </div>
    <div class="demand">请再次输入密码</div>
    <div>
       <label for="email">邮箱</label>
       <input type="email" id="email" class="bot">
    </div>
    <div class="demand">请输入邮箱,例如：123@qq.com</div>
    <div>
       <label for="tel">手机</label>
       <input type="tel" id="tel" class="bot">
    </div>
    <div class="demand">请输入手机号</div>
    <div class="submit">
        <input type="submit" value="提交" id="submit">
    </div>
</form>
</body>
</html>
