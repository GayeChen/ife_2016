<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task14</title>
    <style>
        div {
            margin: 30px auto;
            border: 1px solid red;
            border-radius: 10px;
            padding-left: 50px;
            width: 700px;

            background-color: chartreuse;
        }

        ul {
            list-style: none;
            margin-right: 300px;
            border: 1px solid #000;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div>
    <h3>污染城市列表</h3>
    <ul id="aqiList">
        <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
    </ul>
</div>
<script>
    var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ],
        aqiList = document.getElementById('aqiList'),
        i = 0,
        contentStr = '',
        chineseNum = ["一","二","三","四","五","六","七","八","九","十"];

    (function () {
        var data = [];
        aqiData.sort(function (x,y) {
            return y[1] - x[1];
        });

        for (var i = 0; i < aqiData.length; i++) {
            if (aqiData[i][1] > 60) {
                data.push(aqiData[i]);
            }
        }
        console.log(data);

        for (var i = 0; i < data.length; i++) {
            contentStr += "<li>第" + chineseNum[i] + "名：" + data[i][0] + "," + data[i][1] + "</li>"
        }

        aqiList.innerHTML = contentStr;
    })();
</script>
</body>
</html>
