<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task14</title>
    <style>
        div {
            margin: 30px auto;
            border: 1px solid red;
            border-radius: 10px;
            padding-left: 50px;
            width: 700px;

            background-color: chartreuse;
        }

        ul {
            list-style: none;
            margin-right: 300px;
            border: 1px solid #000;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div>
    <h3>污染城市列表</h3>
    <ul id="aqiList">
        <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
    </ul>
</div>
<script>
    var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ],
        aqiList = document.getElementById('aqiList'),
        i = 0,
        contentStr = '',
        chineseNum = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];

    (function () {

        aqiData.filter(function (e) {
            return e[1] > 60;
        }).sort(function (item1, item2) {
            return item2[1] - item1[1];
        }).forEach(function (item, index) {
            contentStr += "<li>第" + chineseNum[index] + "名：" + item[0] + "," + item[1] + "</li>"
        });

        aqiList.innerHTML = contentStr;
    })();
</script>
</body>
</html>
